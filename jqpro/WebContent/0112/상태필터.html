<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 공통 CSS 스타일 -->
<link rel="stylesheet" href="../CSS/public.css">

<!-- 외부 자바 스크립트 파일 임포트 -->
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>

<!-- 자바 스크립트 본문 시작 -->
<script type="text/javascript">
$(document).ready(function(e){
	
	// 아이디가 id인 input박스의 상태가 변경됐을때 실행
	$('input[name="id"]').on('change', function(){
		// name="disselect"요소의 상태값을 사용가능(disabled=false)으로 변경하기
		// 상태값을 바꾸는 메소드 - prop('상태이름'), true|false)
		$('select[name="disSelect"]').prop('disabled', false);
	})
	
	// 문서로드 후 실행
	$('#btn1').on('click', function(){
		//alert(e.target.tagName);
		
		// 사용 가능한 요소 선택
		$('#result1 form *:enabled').css('background', 'pink');
		
		// 사용 불가능한 요소 선택
		$('#result1 form *:disabled').css('border', '1px solid red');
	});
});
</script>
<!-- 자바 스크립트 본문 끝 -->

</head>
<body>

<div class="box">
	<h4></h4>
	<input type="button" id="btn1" value="btn1">
	<br><br>
	<div id="result1">
		<form action="상태필터.jsp" method="post">
			<input type="text" name="id" value="a001"><br>
			<input type="password" name="pass"><br>
			<input type="name" name="pass" value="홍반장" disabled><br>
			<select name="disSelect" disabled>
				<option>Option1</option>
				<option>Option2</option>
				<option>Option3</option>
				<option>Option4</option>
			</select>
			<br>
			<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
			<input type="button" value="확인" onclick="alert('hello!!')" disabled> <br>
			<input type="submit">
		</form>
	</div>
</div>

</body>
</html>
