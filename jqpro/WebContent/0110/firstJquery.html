<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 공통 CSS 스타일 -->
<link rel="stylesheet" href="../CSS/public.css">

<!-- 외부 자바 스크립트 파일 임포트 -->
<script src="../js/jquery-3.7.1.js"></script>

<!-- 자바 스크립트 시작 -->
<script>
function proc1(){
	// 자바스크립트 방식의 요소 접근 
	//document.getElementById('result1').style.background = "yellow";
	
	var vResult1 = document.getElementById('result1'); // Dom 객체 변수
	vResult1.style.background = "yellow";
	
	
}

// html 로드 완료 후 실행 - JQuery 방식
//$(document).ready(function(){}) // window.onload = function(){}랑 같은것
//$(document).ready(() => {}) // 람다식으로 함수 정의

// html 로드 완료 후 실행 - Javascript 방식
/* window.onload = function(){
	// id="jqbtn" 요소 접근 - onclick 이벤트 추가
	//$('#jqbtn').on('click', function(){});
	
	$('#jqbtn').on('click', () => {
		var vResult2 = $('#result2'); // jquery 변수
		vResult2.css('background', 'yellow'); // css 속성 적용 할때 이렇게 한다
	});
}; */

//html 로드 완료 후 실행 - JQuery 방식
$(document).ready( () => {
	$('#jqbtn').on('click', () => {
		var vResult2 = $('#result2'); // jquery 변수
		vResult2.css('background', 'yellow');
	});
});

</script>
<!-- 자바 스크립트 끝 -->

</head>
<body>


<div class="box">
	<h4>script 방식 - button에 onclick="proc1()</h4>
	<input type="button" value="확인" id="btn" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h4>jquery - 방식 - button 요소에 접근(id로)해서 이벤트를 부여한다.</h4>
	<input type="button" value="확인" id="jqbtn">
	<br><br>
	<div id="result2"></div>
</div>

</body>
</html>
