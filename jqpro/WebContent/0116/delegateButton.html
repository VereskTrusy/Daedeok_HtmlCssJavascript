<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 공통 CSS 스타일 -->
<link rel="stylesheet" href="../CSS/public.css">

<!-- 외부 자바 스크립트 파일 임포트 -->
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>

<!-- 자바 스크립트 본문 시작 -->
<script type="text/javascript">
$(()=>{
	// 버튼 추가하기 
	$(document).on('click', '.btn1', ()=>{
		newBtn = $('<input type="button" class="btn1" value="확인">');
		$('#result1').append(newBtn);
	});
	
	
	// 선택한 요소의  클릭 이벤트 삭제하기 
	$('.btn2').on('click', ()=>{
		$(document).off('click', '.btn1');
	});
	
	// 파일 선택 요소 추가하기
	$('#fadd').on('click',function(){
		// 새로운 요소를 만든다.
		newEle = $('<p><input type="file" class="bfile"><input type="button" class="fdel" value="삭제"><br></p>');
		$('#result2').append(newEle);
	});
	
	
	
	/* $('.fdel').on('click',function(){ // 이렇게는 안됨
		alert("del");
	}); */
	
	// 위에서 동적으로 만든 버튼의 부모객체를 선택하여 삭제하기 
	$(document).on('click', '.fdel', function(){
		//alert("del");
		vpa = $(this).parent(); // p tag
		
		//vpa.empty(); // 요소의 내용 삭제 -> 태그는 남음
		vpa.remove(); // 태그 모두 지워짐
	});
});
// 바인드 델리 패어런트 파인드 이큐 엠피티 리무브 어팬드 프리팬드 에이ㅣ티엠엘 텍스트 발 자주씀
</script>
<!-- 자바 스크립트 본문 끝 -->

<style>
p{
	border: 2px solid blue;
	padding: 5px;
}
</style>
</head>
<body>

<div class="box">
	<h4></h4>
	<input type="button" class="btn1" value="확인">
	<input type="button" class="btn2" value="해제">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h4></h4>
	<br><br>
	<div id="result2">
		<input type="file" class="bfile">
		<input type="button" id="fadd" value="fadd"><br>
	</div>
</div>

</body>
</html>
