<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 공통 CSS 스타일 -->
<link rel="stylesheet" href="../CSS/public.css">

<!-- 외부 자바 스크립트 파일 임포트 -->
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>

<!-- 자바 스크립트 본문 시작 -->
<script type="text/javascript">
$(document).ready(function(){
	// btn1 클릭 이벤트 지정
	$('#btn1').on('click', function(){
		// title속성을 가진 p요소의 배경색 변경
		$('p[title]').css('background', 'pink');
		
		// type속성이 password 인 요소의 테두리 변경
		$('input[type=password]').css('border', '1px solid red');
		
		// class속성에 hello글자가 포함된 요소 선택 - 개별
		$('p[class *= hello]').css('border', '1px solid green');
		$('input[class *= hello]').css('border', '1px solid green');
		
		// class속성에 hello글자가 포함된 요소 선택 - 전체
		$('*[class *= hello]').css('border', '1px solid green');
	});
	
	// btn2 클릭 이벤트 지정
	$('#btn2').on('click', function(){
		// input 요소 테두리 lime , 배경색  핑크
		$('#result2 input').css({
			'border': '2px solid lime',
			'background-color': 'pink'
		});
		
		// input type이 button 인 요소 배경색 노란
		$('#result2 input[type=button]').css('background-color', 'yellow');
		
		// Button 요소와 input type이 button 인 요소 배경색 하늘색
		$('button, input[type=button]').css('background-color', 'skyblue');
		
		// Type이 submit 요소의 배경색 녹색
		$('*[type=submit]').css('background-color', 'green');
		
		// Type이 reset인 요소의 배경색 노랑 
		$('*[type=reset]').css('background-color', 'yellow');
		
		// Type이 text, password 인 요소의 테두리 파랑
		$('*[type=text], *[type=password]').css('border', '2px solid blue');
		
		// Type이 file, image인요소의 테두리 빨강
		$('*[type=file], *[type=image])').css('border', '2px solid red');
	});
})
</script>
<!-- 자바 스크립트 본문 끝 -->

</head>
<body>

<div class="box">
	<h4></h4>
	<input type="button" id="btn1" value="btn1">
	<br><br>
	<div id="result1">
		<p class="hello"> 일반 문단입니다 </p>
		<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
		회원번호 <input type="text"><br>
		비밀번호 <input class="hello" type="password"><br>
		<input type="button" value="확인"><br>
	</div>
</div>

<div class="box">
<h4></h4>
<input type ="button" value="btn2" id="btn2">
<br><br>
<div id="result2">
	<form action="속성선택.jsp" method="post"> 
		Text : 
			<input type="text"/><br> 
		Password : 
			<input type="password"/><br><br> 
		Radio : 
			<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
			<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
		Checkbox : 
			<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
			<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
		Textarea : 
			<br> <textarea rows="15" cols="50" id="myTextArea" id="myTextArea"></textarea><br><br> 
		Image : 
			<input type="image" src="../images/check.png"><br><br> 
		File : 
			<input type="file"><br><br> 
		Buttons : 
			<button type="button" id="normalButton">Normal</button> 
			<button type="submit" id="submitButton">Submit</button> 
			<button type="reset" id="resetButton">Reset</button> <br><br>
			<input type="button" value="일반버튼"> 
			<input type="submit" value="전송버튼"> 
			<input type="reset" value="초기화버튼"><br><br>
	</form>
	</div>
</div>
</body>
</html>
